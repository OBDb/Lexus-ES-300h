generations:
  - name: "First Generation (XV60)"
    start_year: 2013
    end_year: 2018
    description: "The first generation Lexus ES 300h marked the introduction of hybrid technology to the ES line, coinciding with the sixth-generation ES overall. Based on the Toyota Avalon platform, it featured Lexus's distinctive spindle grille, sleek profile, and sophisticated styling elements. Powered by Lexus Hybrid Drive combining a 2.5-liter Atkinson-cycle four-cylinder engine with an electric motor for a total system output of 200 horsepower, paired with an electronic continuously variable transmission (E-CVT). This hybrid system delivered impressive fuel economy ratings of 40 mpg city, 39 mpg highway, and 40 mpg combined, nearly double the efficiency of previous ES generations. The interior maintained the ES tradition of comfort and luxury with premium materials, excellent sound insulation, and spacious accommodations, particularly for rear passengers. Available features included heated and ventilated seats, premium Mark Levinson audio system, and Lexus's Remote Touch interface for the infotainment system. A mid-cycle refresh in 2016 brought more aggressive styling with an enhanced spindle grille, standard LED headlights, and the addition of Lexus Safety System+ including pre-collision system, lane departure alert with steering assist, intelligent high beams, and high-speed dynamic radar cruise control. The first generation ES 300h successfully expanded the ES lineup to appeal to environmentally conscious luxury buyers without compromising the comfort, refinement, and quality that defined the ES brand."

  - name: "Second Generation (XX10)"
    start_year: 2019
    end_year: null
    description: "The second generation ES 300h (seventh generation ES overall) represented a significant advancement in hybrid luxury performance, built on the Toyota New Global Architecture (TNGA-K) platform offering enhanced structural rigidity and improved handling dynamics. The exterior design featured a more aggressive interpretation of the Lexus spindle grille, coupe-like roofline, and premium details including intricate LED lighting. Powered by an updated hybrid system combining a more efficient 2.5-liter four-cylinder engine with improved electric motors, delivering 215 total system horsepower and achieving up to 44 mpg combined, a significant improvement over the previous generation. The fourth-generation hybrid system included a smaller, more power-dense battery that minimized intrusion into trunk space. The interior marked a substantial upgrade with higher quality materials, more advanced technology, and improved ergonomics centered around the driver. Notable features included a 12.3-inch infotainment display (touchscreen functionality added after 2022 refresh), Apple CarPlay, Android Auto, and Amazon Alexa integration, available head-up display, and a 17-speaker Mark Levinson PurePlay sound system. All models came standard with Lexus Safety System+ 2.0, featuring enhanced pre-collision system with low-light pedestrian detection, dynamic radar cruise control, lane tracing assist, and road sign assist. A 2022 refresh brought updated styling, a touch-display infotainment system replacing the Remote Touch controller, and improved driver assistance systems. The second generation ES 300h successfully balanced environmental efficiency with luxury comfort, offering a compelling alternative to both conventional luxury sedans and more utilitarian hybrid models."
